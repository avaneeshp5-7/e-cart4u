<div>

  <div class="row">
    <div class="col-md-3" style="height:400px;margin-top: 11px;">
      <img src="/assets/upcomming.jpg" class="ads" width="330px;" height="390px;" style="margin-left: 8px;cursor: pointer;">
    </div>
    <div class="col" style="float: left;">
      <h5 class="" style="color:rgb(14, 9, 1);text-transform: uppercase;margin-left: 20px;font-weight: bold">Upcomming soon</h5>
      <span id="prospn12">
        <span *ngFor="let upro of uppdata" id="prospn" style="height: 330px;background-color: rgba(241, 221, 221, 0.137);box-shadow: 0px 0px 5px rgb(192, 186, 186);">
          <span class="spn" id="prospn1">
            <span class="spn">
              <span></span>
              <img src="../../assets/uploads/{{upro.images}}" class="img" width="170px;" height="130" (click)="funDetails(upro._id)"
                style="cursor: pointer;">
            </span>
            <br>
            <br>
            <span style="color:black;font-weight:bolder;font-size: 14px;text-align: justify;text-transform: uppercase;font-family: arial">
             {{upro.pname}}
             </span>
          </span>
          <br>
          <span class="spn" style="color: rgb(55, 241, 18);font-size: 18px;">
            {{upro.pprice | currency: "INR"}}
          </span>
          <br>
          <span class="spn" [ngStyle]="{backgroundColor:upro.pcolor,color:upro.pcolor}">. . . . .
          </span>
          <br>
        </span>
      </span>
    </div>
  </div>
</div><hr>
